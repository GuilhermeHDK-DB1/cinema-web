<section class="container">
    <img
        class="filme-imagem"
        src="{{ filme.thumbnail != undefined ? filme.thumbnail : '../../../assets/filmes/arquivo-indisponivel.svg'}}"
        alt="Capa do filme">
    <div class="container-info">
        <div class="titulo-filme">
            <p class="titulo ff-montserrat">{{ filme.nomeDoFilme | slice : 0 : 30 }}</p>
        </div>
        <div class="info-filme">
            <p class="badge ff-montserrat">{{ filme.duracao }} min</p>
            <p class="badge ff-montserrat">{{ filme.idioma | idioma }}</p>
            <p class="badge ff-montserrat">{{ filme.genero }}</p>
        </div>
        <div class="info-sala">
            <p class="badge ff-montserrat">{{ filme.nomeDaSala }}</p>
            <p class="badge ff-montserrat" *ngIf="filme.salaVip">{{ filme.salaVip | salaVip }}</p>
            <p class="badge ff-montserrat">{{ filme.sala3D | sala3D }}</p>
            <p class="badge ff-montserrat" [ngClass]="'classificacao_' + filme.classificacao">{{ filme.classificacao | classificacaoIndicativa}}</p>
        </div>
        <div class="horarios-filme">
            <p class="badge ff-montserrat">{{ filme.horario | date:'HH:mm' }}</p>
        </div>
    </div>
    <button class="botao-comprar-ingressos ff-montserrat">
        Comprar Ingressos
    </button>

    <!-- <button (click)="onModalChange(true)">Mais detalhes</button> -->
</section>
